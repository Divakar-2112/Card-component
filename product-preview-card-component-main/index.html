<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <title>Card-Component</title>
</head>
<body class="main">
    <div class="main-body">
        <div class="main-container">
            <div class="sub-container">
                <div class="photo">
                    <img class="desktop-image" src="images/image-product-desktop.jpg" alt="image-product-desktop" height="100%">
                </div>
                <div class="content">
                    <p class="info">PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="para-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="rates">
                        <h1 class="rate">$149.99</h1>
                        <h5 class="rate-info">$169.99</h5>
                    </div>
                    <div class="card-button">
                        <button><img src="images/icon-cart.svg" alt="" >Add to Cart</button>
                    </div>
    
                </div>
    
            </div>
    
        </div>
    </div>    
</body>
</html>
